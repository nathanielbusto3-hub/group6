<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Group Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2E5964, #3C6F7B);
            text-align: center;
            color: #E9F4F6;
        }

        h1 {
            margin-top: 30px;
            font-size: 40px;
            color: #FFFFFF;
        }

        h2 {
            color: #D3EEF2;
            margin-top: 20px;
        }

        .container {
            width: 85%;
            margin: auto;
            padding: 20px;
        }

        /* MEMBER SECTION */
        .member-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 30px;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            width: 200px;
            border-radius: 12px;
            backdrop-filter: blur(4px);
            transition: 0.3s;
        }

        .member-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .member-card img {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #E9F4F6;
        }

        /* GROUP PICTURE */
        #group-photo {
            width: 350px;
            height: auto;
            border: 3px solid #E9F4F6;
            border-radius: 12px;
            margin-top: 20px;
            transition: 0.3s;
        }

        #group-photo:hover {
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #2E5964;
            background: #E9F4F6;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }

        a:hover {
            background: #FFFFFF;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1>Welcome to Our Group Portfolio</h1>

    <div class="container">
        <p>Hello! We are <strong>Group 6</strong>. This webpage highlights our team members and what makes us unique.</p>

        <!-- GROUP PHOTO -->
        <h2>Our Group Photo</h2>
        <img id="group-photo" src="group-photo.jpg" alt="Group Photo">

        <!-- MEMBERS -->
        <h2>Meet Our Members</h2>

        <div class="member-gallery">

            <!-- MEMBER 1 -->
            <div class="member-card">
                <img src="AGUILAR.jfif" alt="Member 1 Photo">
                <h3>Ben John Aguilar</h3>
                <p>Group Leader</p>
            </div>

            <!-- MEMBER 2 -->
            <div class="member-card">
                <img src="COSTALES.jfif" alt="Member 2 Photo">
                <h3>Faith Costales</h3>
                <p>Researcher</p>
            </div>

            <!-- MEMBER 3 -->
            <div class="member-card">
                <img src="DELACRUZ.jfif" alt="Member 3 Photo">
                <h3>Jackylyn Dela Cruz</h3>
                <p>Writer</p>
            </div>

            <!-- MEMBER 4 -->
            <div class="member-card">
                <img src="TASANI.jfif"f alt="Member 4 Photo">
                <h3>Mikaella Tasani</h3>
                <p>Presenter</p>
            </div>

        </div>

</body>
</html>
